<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boletos "El despertar"</title>
<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
<div class="container">
    <h2>Venta de Boletos "El despertar"</h2>
    <form id="ticketForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="origen">Origen:</label>
        <input type="text" id="origen" name="origen" required>

        <label for="destino">Destino:</label>
        <select id="destino" name="destino" required>
            <option value="">Selecciona el estado de destino</option>
            <option value="Aguascalientes">Aguascalientes</option>
            <option value="Baja California">Baja California</option>
            <option value="Yucatan">Yucatan</option>
            <option value="Ciudad de Mexico">Ciudad de Mexico</option>
            <option value="Puebla">Puebla</option>
            <option value="Campeche">Campeche</option>
            <option value="Durango">Durango</option>
            <option value="Chiapas">Chiapas</option>
        </select>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="cantidad">Cantidad de boletos:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" required>

        <label for="horario">Horario:</label>
        <select id="horario" name="horario" required>
            <option value="">Selecciona el horario</option>
            <option value="12:00 AM">12:00 AM</option>
            <option value="01:00 AM">01:00 AM</option>
            <option value="02:00 AM">02:00 AM</option>
            <option value="03:00 AM">03:00 AM</option>
            <option value="04:00 AM">04:00 AM</option>
            <option value="05:00 AM">05:00 AM</option>
            <option value="06:00 AM">06:00 AM</option>
            <option value="07:00 AM">07:00 AM</option>
            <option value="08:00 AM">08:00 AM</option>
            <option value="09:00 AM">09:00 AM</option>
            <option value="10:00 AM">10:00 AM</option>
            <option value="11:00 AM">11:00 AM</option>
            <option value="12:00 PM">12:00 PM</option>
            <option value="01:00 PM">01:00 PM</option>
            <option value="02:00 PM">02:00 PM</option>
            <option value="03:00 PM">03:00 PM</option>
            <option value="04:00 PM">04:00 PM</option>
            <option value="05:00 PM">05:00 PM</option>
        </select>

        <button type="submit">Comprar boletos</button>
    </form>
</div>

<script src="estructura.js"></script>
</body>
</html>
